<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&effect=3d">
</head>

<body>
    <p class='font-effect-3d' style="font-family: 'Spicy Rice',cursive" id="header">Tic Tac Toe</p>
    <div class="choice">
        <p class='font-effect-3d' style="font-family: 'Spicy Rice',cursive" id="choose">Choose</p>
        <button type="button" value="X" id="x">X</button>
        <button type="button" value="O" id="o">O</button>
    </div>
    <div class="board">
        <table>
            <tr>

                <td class="squares" id="1"></td>
                <td class="squares" id="2"></td>
                <td class="squares" id="3"></td>
            </tr>
            <tr>
                <td class="squares" id="4"></td>
                <td class="squares" id="5"></td>
                <td class="squares" id="6"></td>
            </tr>
            <tr>

                <td class="squares" id="7"></td>
                <td class="squares" id="8"></td>
                <td class="squares" id="9"></td>
            </tr>
        </table>

    </div>

    <button type="button" value="reset" id="reset">Reset</button>

    <div class="decision" id="overlay">
        <div id="text"></div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="Xand0.js"></script>
</body>

</html>
